<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Coding Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
    <br>
    <h1 class="text-center">Contacts</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div id="my-input" class="form-group"></div>
                    <label for="new-name">Name</label>
                    <input type="text" class="form-control" id="new-name" placeholder="Name">
                </div>

                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-number">Phone Number</label>
                    <input type="text" class="form-control" id="new-number" placeholder="Phone">
                </div>
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-email">Email</label>
                    <input type="text" class="form-control" id="new-email" placeholder="Email">
                </div>
            </div>
            <br>
            <button id="add" class="btn btn-primary form-control">Add</button>
        </div>
        <h2 class="container text-center">Current Contacts</h2>
    </div>
	<br>
    <table id="contact-table" class="table table-light table-striped">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
